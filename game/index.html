	<div id="volumePanel" class="activeGamePanel">
		<div id = "sound_div">
			<img class="volume_img" src="img/menu/sound.png"/>
			<img id="mute_sound_img" class="volume_img" src="img/menu/mute.png"/>
		</div>
		<div id = "music_div">
			<img class="volume_img" src="img/menu/music.png"/>
			<img id="mute_music_img" class="volume_img" src="img/menu/mute.png"/>
		</div>
		<div id="volume_slider_div">
			<div id="volume_slider">
			</div>
		</div>
			<script>
			    $(function() {
			        $( "#volume_slider" ).slider({
			            orientation: "vertical",
			            range: "min",
			            min: 0,
			            max: 100,
			            value: 50,
			            slide: function( event, ui ) {
			                global.volumePanel.setVolume( ui.value );
			            }
			        });
			        $( "#amount" ).val( $( "#slider-vertical" ).slider( "value" ) );
			    });
    		</script>
	</div>
